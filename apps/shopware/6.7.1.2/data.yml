additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_DB_HOST
        required: true
        type: service
      default: mariadb
      edit: true
      envKey: PANEL_DB_TYPE
      labelZh: MySQL 服务 (前置检查)
      labelEn: Database Service (Pre-check)
      required: true
      type: apps
      values:
        - label: MariaDB
          value: mariadb
        - label: MySQL
          value: mysql
        - label: Percona
          value: percona
    - default: "/home/shopware"
      edit: true
      envKey: SHOPWARE_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 8000
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      required: true
      rule: paramPort
      type: number
    - default: 5173
      edit: true
      envKey: PANEL_APP_PORT_WEB
      labelZh: 资源服务端口
      labelEn: Web resource service port
      required: true
      rule: paramPort
      type: number
    - default: 9998
      edit: true
      envKey: PANEL_APP_PORT_WS
      labelZh: 后台通讯端口
      labelEn: Backend communication port
      required: true
      rule: paramPort
      type: number
    - default: 9999
      edit: true
      envKey: PANEL_APP_PORT_API
      labelZh: API 端口
      labelEn: API port
      required: true
      rule: paramPort
      type: number
    - default: 8025
      edit: true
      envKey: PANEL_APP_PORT_MAILER
      labelZh: Mailer 端口
      labelEn: Mailer port
      required: true
      rule: paramPort
      type: number
    - default: "127.0.0.1"
      edit: true
      envKey: DB_HOST
      labelZh: 数据库 主机
      labelEn: Database Host
      required: true
      type: text
    - default: 3306
      edit: true
      envKey: DB_PORT
      labelZh: 数据库 端口
      labelEn: Database Port
      required: true
      rule: paramPort
      type: number
    - default: "shopware"
      edit: true
      envKey: DB_DATABASE
      labelZh: 数据库 名称
      labelEn: Database Name
      required: true
      type: text
    - default: "shopware"
      edit: true
      envKey: DB_USERNAME
      labelZh: 数据库 用户名
      labelEn: Database Username
      required: true
      type: text
    - default: ""
      edit: true
      envKey: DB_PASSWORD
      labelZh: 数据库 密码
      labelEn: Database Password
      required: true
      type: password
