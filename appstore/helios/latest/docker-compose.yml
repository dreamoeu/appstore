networks:
  1panel-network:
    external: true
services:
  helios:
    container_name: helios
    env_file:
    - ./envs/global.env
    - .env
    environment:
    - TZ=Asia/Shanghai
    image: ghcr.io/moontechlab/helios:latest
    labels:
      createdBy: Apps
    networks:
    - 1panel-network
    ports:
    - ${PANEL_APP_PORT_HTTP}:8080
    restart: always
    volumes:
    - ${HELIOS_ROOT_PATH}/data:/data
