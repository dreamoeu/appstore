additionalProperties:
  formFields:
    - default: "host"
      edit: true
      envKey: NETWORK_MODE
      labelEn: Drive path
      labelZh: 网络模式
      required: true
      type: select
      values:
        - label: 主机网络模式
          value: "host"
        - label: 桥接网络模式
          value: "bridge"
        - label: 无网络模式
          value: "none"
        - label: 1panel-network
          value: "1panel-network"
    - default: "/home/baota"
      edit: true
      envKey: BAOTA_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 8888
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      required: true
      rule: paramPort
      type: number
