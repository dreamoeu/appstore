additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_POSTGRES_SERVICE
        required: true
        type: service
      default: postgresql
      envKey: PANEL_POSTGRES_TYPE
      labelZh: Postgres 服务 (前置检查)
      labelEn: Postgres Service (Pre-check)
      required: false
      type: apps
      values:
        - label: PostgreSQL
          value: postgresql
    - child:
        default: ""
        envKey: PANEL_REDIS_SERVICE
        required: true
        type: service
      default: redis
      envKey: PANEL_REDIS_TYPE
      labelZh: Redis 服务 (前置检查)
      labelEn: Redis Service (Pre-check)
      required: true
      type: apps
      values:
        - label: Redis
          value: redis
    - default: "/home/clickhouse-server"
      edit: true
      envKey: CLICKHOUSE_SERVER_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 8123
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      required: true
      rule: paramPort
      type: number
    - default: 9000
      edit: true
      envKey: PANEL_APP_PORT_NATIVE_TCP
      labelZh: Native/TCP 通讯端口
      labelEn: Native/TCP interface
      required: true
      rule: paramPort
      type: number
    - default: 9009
      edit: true
      envKey: PANEL_APP_PORT_INTER_SERVER
      labelZh: 服务器通信端口
      labelEn: Inter-server communication
      required: true
      rule: paramPort
      type: number
    - default: "http://127.0.0.1:8123/openpanel"
      edit: true
      envKey: CLICKHOUSE_URL
      labelZh: ClickHouse 访问地址
      labelEn: ClickHouse URL
      required: true
      type: text
    - default: "redis://127.0.0.1:6379"
      edit: true
      envKey: REDIS_URL
      labelZh: Redis 地址
      labelEn: Redis Url
      required: true
      type: text
    - default: "postgresql://postgres_user:postgres_pass@127.0.0.1:5432/postgres_db_name?schema=public"
      edit: true
      envKey: DATABASE_URL
      labelZh: Redis 地址
      labelEn: Redis Url
      required: true
      type: text
    - default: "false"
      edit: true
      envKey: ALLOW_REGISTRATION
      labelZh: 开放注册
      labelEn: Open Registration
      required: true
      type: select
      values:
        - label: 允许注册
          value: "true"
        - label: 禁止注册
          value: "false"
    - default: "false"
      edit: true
      envKey: ALLOW_INVITATION
      labelZh: 开放邀请
      labelEn: Open Invitation
      required: true
      type: select
      values:
        - label: 允许邀请
          value: "true"
        - label: 禁止邀请
          value: "false"
    - default: ""
      edit: true
      envKey: RESEND_API_KEY
      labelZh: 邮件发送 (Resend) API KEY
      labelEn: Email (Resend) Send API KEY
      required: false
      type: text
    - default: ""
      edit: true
      envKey: EMAIL_SENDER
      labelZh: 邮件发送者地址
      labelEn: Email Sender Address
      required: false
      type: text
    - default: ""
      edit: true
      envKey: GITHUB_CLIENT_ID
      labelZh: Github 客户端 ID (OAuth2)
      labelEn: Github Client ID (OAuth2)
      required: false
      type: text
    - default: ""
      edit: true
      envKey: GITHUB_CLIENT_SECRET
      labelZh: Github 客户端密钥 (OAuth2)
      labelEn: Github Client Secret (OAuth2)
      required: false
      type: text
    - default: ""
      edit: true
      envKey: GOOGLE_CLIENT_ID
      labelZh: Google 客户端 ID (OAuth2)
      labelEn: Google Client ID (OAuth2)
      required: false
      type: text
    - default: ""
      edit: true
      envKey: GOOGLE_CLIENT_SECRET
      labelZh: Google 客户端密钥 (OAuth2)
      labelEn: Google Client Secret (OAuth2)
      required: false
      type: text
