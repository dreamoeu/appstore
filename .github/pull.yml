version: "1"
rules:                       # Array of rules
  - base: dev               # Required. Target branch
    upstream: 1Panel-dev:dev  # Required. Must be in the same fork network.
    mergeMethod: hardreset   # Optional, one of [none, merge, squash, rebase, hardreset], Default: none.
    mergeUnstable: true      # Optional, merge pull request even when the mergeable_state is not clean. Default: false
  - base: custom               # Required. Target branch
    upstream: QYG2297248353:custom  # Required. Must be in the same fork network.
    mergeMethod: hardreset   # Optional, one of [none, merge, squash, rebase, hardreset], Default: none.
    mergeUnstable: true      # Optional, merge pull request even when the mergeable_state is not clean. Default: false
  - base: localApps               # Required. Target branch
    upstream: okxlin:localApps  # Required. Must be in the same fork network.
    mergeMethod: hardreset   # Optional, one of [none, merge, squash, rebase, hardreset], Default: none.
    mergeUnstable: true      # Optional, merge pull request even when the mergeable_state is not clean. Default: false
#   assignees:               # Optional
