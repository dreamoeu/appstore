networks:
  1panel-network:
    external: true
services:
  movie-pilot:
    container_name: movie-pilot
    env_file:
    - ./envs/global.env
    - .env
    environment:
    - NGINX_PORT=${PANEL_APP_PORT_HTTP}
    - PORT=${PANEL_APP_PORT_API}
    - DEBUG=false
    - DEV=false
    - LOG_LEVEL=INFO
    image: jxxghp/moviepilot:2.7.4
    labels:
      createdBy: Apps
    logging:
      driver: json-file
      options:
        max-size: 5m
    network_mode: ${NETWORK_MODE}
    ports:
    - ${PANEL_APP_PORT_HTTP}:${PANEL_APP_PORT_HTTP}
    - ${PANEL_APP_PORT_API}:${PANEL_APP_PORT_API}
    restart: always
    stdin_open: true
    tty: true
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - ${MOVIEPILOT_ROOT_PATH}/config:/config
    - ${MOVIEPILOT_ROOT_PATH}/moviepilot:/moviepilot
    - ${MOVIEPILOT_ROOT_PATH}/download:/download
    - ${CUSTOM_MOUNT_DIRECTORY_1:-./default_mount_1}:${CUSTOM_MOUNT_DIRECTORY_1:-/default_mount_1}
    - ${CUSTOM_MOUNT_DIRECTORY_2:-./default_mount_2}:${CUSTOM_MOUNT_DIRECTORY_2:-/default_mount_2}
    - ${CUSTOM_MOUNT_DIRECTORY_3:-./default_mount_3}:${CUSTOM_MOUNT_DIRECTORY_3:-/default_mount_3}
