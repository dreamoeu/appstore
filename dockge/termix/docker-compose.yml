networks:
  1panel-network:
    external: true
services:
  termix:
    container_name: termix
    env_file:
    - ./envs/global.env
    - .env
    environment:
    - TZ=Asia/Shanghai
    - PORT=8080
    image: ghcr.io/lukegus/termix:latest
    labels:
      createdBy: Apps
    networks:
    - 1panel-network
    ports:
    - ${PANEL_APP_PORT_HTTP}:8080
    restart: always
    volumes:
    - ${TERMIX_ROOT_PATH}/data:/app/data
