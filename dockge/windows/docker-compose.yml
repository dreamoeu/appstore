networks:
  1panel-network:
    external: true
services:
  windows:
    cap_add:
    - NET_ADMIN
    container_name: windows
    devices:
    - /dev/kvm:/dev/kvm
    - /dev/dri:/dev/dri
    env_file:
    - ./envs/global.env
    - .env
    environment:
    - REGION=en-US
    - KEYBOARD=en-US
    - VERSION=${VERSION}
    image: dockurr/windows:4.12
    labels:
      createdBy: Apps
    networks:
    - 1panel-network
    ports:
    - ${PANEL_APP_PORT_HTTP}:8006
    - ${PANEL_APP_PORT_REMOTE}:3389/tcp
    - ${PANEL_APP_PORT_REMOTE}:3389/udp
    restart: always
    stop_grace_period: 2m
    volumes:
    - ${WINDOWS_STORAGE_ROOT_PATH}/storage:/storage
    - ${WINDOWS_SHARE_ROOT_PATH}/share:/data
    - ${WINDOWS_OEM_ROOT_PATH}/oem:/oem
